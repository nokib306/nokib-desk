{{ define "main" }}
<!-- 1. FONTS & TAILWIND SETUP -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;600;900&display=swap" rel="stylesheet">
<script src="https://cdn.tailwindcss.com"></script>
<script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            mono: ['JetBrains Mono', 'monospace'],
          },
          colors: {
            bg: '#05070e',
            card: '#0b0e14',
            border: '#ffffff10',
            accent: '#f97316', // Orange
            primary: '#3b82f6', // Blue
          },
        }
      }
    }
</script>

<style>
    /* CRITICAL: Override PaperMod Layout Constraints */
    :root {
        --main-width: 100% !important;
        --gap: 0 !important;
        --content-gap: 0 !important;
        --nav-width: 0 !important;
    }
    
    body { 
        font-family: 'Inter', sans-serif; 
        margin: 0 !important;
        padding: 0 !important;
        width: 100% !important;
        max-width: 100% !important;
        overflow-x: hidden !important;
        background-color: #05070e !important;
        color: #cbd5e1;
    }

    main.main { 
        max-width: 100vw !important; 
        width: 100vw !important; 
        min-width: 100% !important;
        padding: 0 !important; 
        margin: 0 !important; 
        display: block !important;
    }

    header.header, footer.footer {
        display: none !important;
    }

    /* Custom Scrollbar */
    html { scroll-behavior: smooth; }
    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: #05070e; }
    ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 4px; }
    ::-webkit-scrollbar-thumb:hover { background: #334155; }
    
    .bg-grid {
        background-image: linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
        background-size: 40px 40px;
        mask-image: radial-gradient(ellipse 80% 80% at 50% 50%, black, transparent);
    }

    /* Content Styling (Markdown) */
    .prose h1 { @apply text-3xl font-bold text-white mt-12 mb-6; }
    .prose h2 { font-size: 1.875rem; font-weight: 700; color: white; margin-top: 3rem; margin-bottom: 1.5rem; }
    .prose h3 { font-size: 1.5rem; font-weight: 600; color: white; margin-top: 2rem; margin-bottom: 1rem; }
    .prose p { margin-bottom: 1.5rem; line-height: 1.8; color: #cbd5e1; }
    .prose ul { list-style-type: disc; padding-left: 1.5rem; margin-bottom: 1.5rem; }
    .prose ol { list-style-type: decimal; padding-left: 1.5rem; margin-bottom: 1.5rem; }
    .prose li { margin-bottom: 0.5rem; }
    .prose a { color: #f97316; text-decoration: underline; text-underline-offset: 4px; }
    .prose a:hover { color: #fb923c; }
    .prose blockquote { border-left: 4px solid #f97316; padding-left: 1.5rem; font-style: italic; color: #94a3b8; margin-bottom: 1.5rem; }
    .prose code { font-family: 'JetBrains Mono', monospace; background: rgba(255,255,255,0.1); padding: 0.2em 0.4em; rounded: 0.25rem; font-size: 0.875em; color: #f97316; }
    .prose pre { background: #0b0e14; padding: 1.5rem; border-radius: 0.75rem; overflow-x: auto; margin-bottom: 1.5rem; border: 1px solid rgba(255,255,255,0.1); }
    .prose pre code { background: transparent; padding: 0; color: #e2e8f0; }
    .prose img { border-radius: 0.75rem; margin: 2rem 0; border: 1px solid rgba(255,255,255,0.1); }
    .prose hr { border-color: rgba(255,255,255,0.1); margin: 3rem 0; }
</style>

<div class="w-full min-h-screen bg-bg text-slate-300 font-sans selection:bg-orange-500/30 selection:text-orange-100 overflow-x-hidden relative">

    <!-- Background Effects -->
    <div class="fixed inset-0 z-0 pointer-events-none">
        <div class="absolute inset-0 bg-grid opacity-60"></div>
        <div class="absolute top-0 left-1/2 -translate-x-1/2 w-full h-[600px] bg-orange-600/10 blur-[120px] rounded-full"></div>
    </div>

    <!-- Top Navigation -->
    <div class="fixed top-0 left-0 w-full z-50 flex justify-between items-center px-6 py-4 bg-bg/80 backdrop-blur-md border-b border-white/5">
        <a href="/" class="text-xl font-bold font-mono text-white flex items-center gap-2">
            <span class="w-3 h-3 bg-orange-500 rounded-full animate-pulse"></span>
            NOKIB_DESK
        </a>
        <div class="flex gap-4">
            <a href="/posts" class="px-4 py-2 rounded-lg border border-white/10 bg-white/5 text-slate-300 hover:bg-white/10 hover:text-white transition-all font-mono text-xs">
                /BLOG
            </a>
            <a href="#subscribe" class="px-4 py-2 rounded-lg bg-orange-600 text-white hover:bg-orange-500 transition-all font-mono text-xs shadow-lg shadow-orange-500/20">
                SUBSCRIBE
            </a>
        </div>
    </div>

    <!-- Main Content -->
    <article class="relative z-10 pt-32 pb-20 px-6 max-w-3xl mx-auto">
        
        <!-- Post Header -->
        <header class="mb-12 text-center">
            <div class="inline-flex items-center gap-2 px-3 py-1 rounded-full bg-orange-500/10 border border-orange-500/20 text-orange-400 text-xs font-mono mb-6">
                <span class="w-2 h-2 rounded-full bg-orange-500"></span> LOG ENTRY: {{ .Date.Format "2006-01-02" }}
            </div>
            <h1 class="text-4xl md:text-5xl font-black text-white tracking-tight mb-6 leading-tight">
                {{ .Title }}
            </h1>
            <div class="flex items-center justify-center gap-4 text-sm text-slate-500 font-mono">
                <span>AUTHOR: NOKIB</span>
                <span>//</span>
                <span>READ_TIME: {{ .ReadingTime }} MIN</span>
            </div>
        </header>

        <!-- Post Content -->
        <div class="prose prose-invert max-w-none">
            {{ .Content }}
        </div>

        <!-- Post Footer -->
        <div class="mt-20 pt-10 border-t border-white/10 flex justify-between items-center">
            <a href="javascript:history.back()" class="text-slate-400 hover:text-white transition-colors flex items-center gap-2 font-mono text-sm">
                <- RETURN
            </a>
            <div class="flex gap-2">
                <!-- Share buttons could go here -->
            </div>
        </div>

    </article>

    <!-- Footer -->
    <footer id="subscribe" class="py-24 px-6 border-t border-white/5 relative overflow-hidden mt-20">
        <div class="absolute inset-0 bg-[url('https://grainy-gradients.vercel.app/noise.svg')] opacity-20"></div>
        <div class="max-w-3xl mx-auto relative z-10 text-center">
            <h2 class="text-3xl font-black text-white mb-6 tracking-tight">Join the Inner Circle</h2>
            <p class="text-slate-400 mb-10">Get the exact overview of how I build systems.</p>
            <form class="flex flex-col sm:flex-row gap-3 max-w-lg mx-auto">
                <input type="email" placeholder="enter@email.com" class="flex-1 bg-[#0E121B] border border-white/10 rounded-xl py-3 px-6 text-white placeholder-slate-600 focus:outline-none focus:border-orange-500/50 focus:ring-1 focus:ring-orange-500/50 transition-all" />
                <button class="bg-white text-black font-bold py-3 px-8 rounded-xl hover:bg-slate-200 transition-all">
                    Subscribe
                </button>
            </form>
        </div>
    </footer>

</div>
{{ end }}
